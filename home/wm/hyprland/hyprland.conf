source = ~/.config/hypr/hyprland-host.conf

exec-once=hypridle
exec-once=hyprpaper
exec-once=swaync
exec-once=waybar
exec-once=dbus-update-activation-environment --all
exec-once=sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=sway-audio-idle-inhibit # audio inhibitor for hypridle
exec-once=bitwarden-handler
exec-once=easyeffects --gapplication-service
exec-once=albert
exec-once=musicpresence

input {
    touchpad {
        disable_while_typing=false
        natural_scroll=true
        scroll_factor=0.500000
        tap-to-click=false
    }
    accel_profile=flat
    follow_mouse=1
    kb_layout=us, ru
    kb_options=grp:alt_shift_toggle
    mouse_refocus=false
    numlock_by_default=true
    off_window_axis_events=2
    repeat_delay=250
    repeat_rate=35
    sensitivity=0
}

general {
    snap {
        enabled=true
        monitor_gap=5
        respect_gaps=true
        window_gap=4
    }
    border_size=2
    col.active_border=rgba(928374ff) rgba(a89984ff) 45deg
    col.inactive_border=rgba(595959aa)
    gaps_in=5
    gaps_out=20
    gaps_workspaces=0
    no_focus_fallback=true
    resize_on_border=true
}

misc {
    disable_autoreload=false
    force_default_wallpaper=0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
    session_lock_xray = true
    focus_on_activate = true
}

gesture = 3, horizontal, workspace
gestures {
  workspace_swipe_cancel_ratio=0.200000
  workspace_swipe_create_new=true
  workspace_swipe_direction_lock=true
  workspace_swipe_direction_lock_threshold=10
  workspace_swipe_distance=550
  workspace_swipe_min_speed_to_force=5
}

decoration {
    blur {
        enabled=true
        passes=3
    }
    shadow {
        enabled=true
        color=rgba(00000010)
        range=30
        offset = 0 2
        render_power = 4
    }
    fullscreen_opacity=1.0
    active_opacity=1.0
    inactive_opacity=0.8
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

master {
    orientation=center
    slave_count_for_center_master=true
    smart_resizing=true
}

animations {
    bezier=expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier=expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier=expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier=emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier=emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier=standardDecel, 0, 0, 0, 1
    bezier=menu_decel, 0.1, 1, 0, 1
    bezier=menu_accel, 0.52, 0.03, 0.72, 0.08
    animation=windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation=windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation=windowsMove, 1, 3, emphasizedDecel, slide
    animation=border, 1, 10, emphasizedDecel
    animation=layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation=layersOut, 1, 2.4, menu_accel, popin 94%
    animation=fadeLayersIn, 1, 0.5, menu_decel
    animation=fadeLayersOut, 1, 2.7, menu_accel
    animation=workspaces, 1, 7, menu_decel, slide
    animation=specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation=specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
    enabled=true
}

binds {
    allow_workspace_cycles = true
    hide_special_on_workspace_change = true
}

bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind=, XF86MonBrightnessUp, exec, brightnessctl set +5%
bind=, XF86SelectiveScreenshot, exec, grimblast copy area
bind=, Print, exec, grimblast copy output

bind=SUPER, SPACE, exec, albert toggle
bind=SUPER, RETURN, exec, footclient
bind=SUPER, L, exec, hyprlock
bind=SUPER, B, exec, firefox-beta
bind=SUPER, E, exec, nemo
bind=SUPER, N, exec, code
bind=SUPER SHIFT, S, exec, grimblast copy area
bind=SUPER, S, exec, grimblast copy output

bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d

bind=SUPER, Q, killactive
bind=SUPER, V, togglefloating
bind=SUPER, J, togglesplit
bind=SUPER, P, pseudo
bind=SUPER, C, centerwindow
bind=SUPER, F, fullscreen
bind=SUPER, M, exit

bind=SUPER, A, togglespecialworkspace, magic
bind=SUPERSHIFT, A, movetoworkspace, special:magic

bind=ALT_L, TAB, exec, hyprctl dispatch cyclenext
bind=SUPER, TAB, exec, hyprctl dispatch focusmonitor +1

bind=SUPER, 1, exec, close-special-workspace && hyprctl dispatch workspace 1
bind=SUPER, 2, exec, close-special-workspace && hyprctl dispatch workspace 2
bind=SUPER, 3, exec, close-special-workspace && hyprctl dispatch workspace 3
bind=SUPER, 4, exec, close-special-workspace && hyprctl dispatch workspace 4
bind=SUPER, 5, exec, close-special-workspace && hyprctl dispatch workspace 5
bind=SUPER, 6, exec, close-special-workspace && hyprctl dispatch workspace 6
bind=SUPER, 7, exec, close-special-workspace && hyprctl dispatch workspace 7
bind=SUPER, 8, exec, close-special-workspace && hyprctl dispatch workspace 8
bind=SUPER, 9, exec, close-special-workspace && hyprctl dispatch workspace 9
bind=SUPER, 0, exec, close-special-workspace && hyprctl dispatch workspace 10

bind=SUPERSHIFT, 1, movetoworkspace, 1
bind=SUPERSHIFT, 2, movetoworkspace, 2
bind=SUPERSHIFT, 3, movetoworkspace, 3
bind=SUPERSHIFT, 4, movetoworkspace, 4
bind=SUPERSHIFT, 5, movetoworkspace, 5
bind=SUPERSHIFT, 6, movetoworkspace, 6
bind=SUPERSHIFT, 7, movetoworkspace, 7
bind=SUPERSHIFT, 8, movetoworkspace, 8
bind=SUPERSHIFT, 9, movetoworkspace, 9
bind=SUPERSHIFT, 0, movetoworkspace, 10

windowrule=render_unfocused on, match:initial_title Supersonic
windowrule=no_blur on, match:title Albert
windowrule=no_shadow on, match:title Albert
windowrule=stay_focused on, match:title Albert
windowrule=border_size 0, match:title Albert
windowrule=float on, match:title musicpresence
windowrule=float on, match:title ^(Friends List)(.*)$
windowrule=float on, match:title ^(Steam Settings)(.*)$
windowrule=center on, float on, match:title ^(Open File)(.*)$
windowrule=center on, float on, match:title ^(Select a File)(.*)$
windowrule=center on, float on, match:title ^(Open Folder)(.*)$
windowrule=center on, float on, match:title ^(Save As)(.*)$
windowrule=center on, float on, match:title ^(Library)(.*)$
windowrule=center on, float on, match:title ^(File Upload)(.*)$
windowrule=center on, float on, match:title ^(.*)(wants to save)$
windowrule=center on, float on, match:title ^(.*)(wants to open)$
windowrule=float on, size (monitor_w*0.45), center on, stay_focused on, match:class ^(pavucontrol)$
windowrule=float on, size (monitor_w*0.45), center on, stay_focused on, match:class ^(nmtui)$
windowrule=float on, size (monitor_w*0.45), center on, stay_focused on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule=float on, size (monitor_w*0.45), center on, stay_focused on, match:class ^(.blueman-manager-wrapped)$
windowrule=float on, size (monitor_w*0.45), center on, match:class ^(nm-connection-editor)$
windowrule=immediate on, match:title .*\.exe
windowrule=immediate on, match:title .*minecraft.*
windowrule=immediate on, match:class ^(steam_app).*
windowrule=no_shadow on, match:float 0
windowrule=idle_inhibit always, match:fullscreen_state_internal *, match:fullscreen_state_client 2, match:focus 1
windowrule=float on, match:class ^(firefox-beta)$, match:title .*Bitwarden.*
